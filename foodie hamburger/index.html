<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie hamburger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-content">
    <header>
        <div class="header-content">
      <div class="logo">
        <img src="images/foodie hamburger logo.png" alt="foodie logo" />
      </div>
      <nav>
        <ul class="navbar">
          <li class="nav-item"><span class="close-icon">&times;</span></li>
          <li class="nav-item"><a href="#top-picks">Top Picks</a></li>
          <li class="nav-item"><a href="#whopper">Whopper</a></li>
          <li class="nav-item"><a href="#stunner-menu">Stunner Menu</a></li>
          <li class="nav-item"><a href="#new-foodie-collection">New Foodie Collection</a></li>
          <li class="nav-item"><a href="#deal-of-the-day">Deal of the Day</a></li>
        </ul>
      </nav>
     <div class="hamburger-menu-container">
       <div class="hamburger-menu">
        <span class="hamburger-icon">&#9776;</span>
      </div>
     </div>
    </div>
    </header>

    <main>
        <section class="hero-section">
          <div class="img-container">
            <img src="./images/img6.png" alt="hero-image" />
          </div>
          <p>Well, You can’t resist anymore!</p>
        </section>
        <section id="top-picks" class="section">
          <h1>Top Picks</h1>
          <div class="img-container">
            <img src="./images/img5.png" alt="burger-1" />
          </div>
        </section>
        <section id="whopper" class="section">
          <h1>Whopper</h1>
          <div class="img-container">
            <img src="./images/img4.png" alt="burger-2" />
          </div>
        </section>
        <section id="stunner-menu" class="section">
          <h1>Stunner Menu</h1>
          <div class="img-container">
            <img src="./images/img3.png" alt="burger-3" />
          </div>
        </section>
        <section id="new-foodie-collection" class="section">
          <h1>New Foodie Collection</h1>
          <div class="img-container">
            <img src="./images/img2.png" alt="burger-5" />
          </div>
        </section>
        <section id="deal-of-the-day" class="section">
          <h1>Deal of the Day</h1>
          <div class="img-container">
            <img src="./images/img1.png" alt="burger-5" />
          </div>
        </section>
        <footer>
          <h3 class="go-to-top"><a href="#">Go to Top </a></h3>
          <p class="footer-content">Made with ❤️ by Asad Ali</p>
        </footer>
      </main>
    </div>
  </body>
</html>
